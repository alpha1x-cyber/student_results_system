{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">نتيجة الطالب - رقم {{ exam_number }}</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
                         class="img-fluid" 
                         alt="نتيجة الطالب"
                         onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/no-image.png') }}'">
                </div>
                <a href="{{ url_for('download_result', filename=filename) }}" class="btn btn-primary">
                    <i class="fas fa-download me-2"></i>تحميل النتيجة
                </a>
                <a href="{{ url_for('search') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>رجوع
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
